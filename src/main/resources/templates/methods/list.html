<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>カレンダー</title>
</head>

<body>
<section layout:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>開始日</th>
            <th>開始時間</th>
            <th>終了日</th>
            <th>終了時間</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${planList}" th:object="${plan}">
            <td><a th:href="@{/methods/{id}(id=*{id})}" th:text="'#' + *{id}"></a></td>
            <td><a th:href="@{/methods/{id}(id=*{id})}" th:text="*{title}"></a></td>
            <td th:text="*{startDay}"></td>
            <td th:text="*{startTime}"></td>
            <td th:text="*{endDay}"></td>
            <td th:text="*{endTime}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
