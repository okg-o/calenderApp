<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>タスク詳細</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <a th:href="@{/methods/{id}/editForm(id=${id})}" class="btn btn-primary">編集</a>
        <form th:action="@{/methods/{id}(id=${id})}"
              th:method="delete"
              style="display: inline;"
              onclick="return confirm('予定を削除しますか？')">
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>
    <div th:object="${plan}" class="mt-3">
        <h2 th:text="'#' + *{id} + ' ' + *{title}"></h2>
        <pre th:text="'詳細：' + *{description}" class="mt-5"></pre>
        <p th:text="'開始：' + *{startDay} + '　' + *{startTime}"></p>
        <p th:text="'終了：' + *{endDay} + '　' + *{endTime}"></p>
    </div>
</section>
</body>
</html>
